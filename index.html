<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGN Lanches - Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="Logo tipo lanches.jpeg" alt="FGN Lanches Logo" id="logo-img">
            <h1>FGN Lanches</h1>
        </div>
    </header>

    <main>
        <section class="menu">
            <div class="item">
                <img src="Foto Hamburguer.jpeg" alt="Hambúrguer Clássico" class="item-img">
                <button class="item-btn" data-item="item1">Ver Detalhes</button>
            </div>
            <div class="item">
                <img src="cheeseburguer.jpeg" alt="Cheeseburger" class="item-img">
                <button class="item-btn" data-item="item2">Ver Detalhes</button>
            </div>
            <div class="item">
                <img src="batata frita.jpeg" alt="Batatas Fritas" class="item-img">
                <button class="item-btn" data-item="item3">Ver Detalhes</button>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-btn" class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <p id="modal-price"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
